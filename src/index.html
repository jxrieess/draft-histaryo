<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>HistARyo - Heritage Exploration</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3498db" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="HistARyo">

  <!-- Android specific -->
  <meta name="mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Prevent zoom on input focus (Android) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Critical CSS for faster loading -->
  <style>
    /* Critical CSS for Android loading */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #3498db;
      color: white;
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-content {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Hide loading screen when app loads */
    .app-loaded .loading-container {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>

<body>
  <app-root>
    <!-- Android-optimized loading screen -->
    <div class="loading-container" id="initial-loader">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">HistARyo</div>
        <div class="loading-subtext">Discover Cebu's Heritage</div>
      </div>
    </div>
  </app-root>

  <!-- Remove loading screen when app loads -->
  <script>
    // Hide loading screen when Angular app is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => loader.remove(), 300);
        }
      }, 2000);
    });

    // Android back button handling
    document.addEventListener('deviceready', function() {
      if (window.device && window.device.platform === 'Android') {
        document.addEventListener('backbutton', function(e) {
          e.preventDefault();
          // Let Angular handle back button
        }, false);
      }
    });
  </script>
</body>

</html>
